<div class="wrapper">
    <app-header-administrativo></app-header-administrativo>
    <app-sidebar-administrativo></app-sidebar-administrativo>
    <div class="content-wrapper marginTopBottomContentContainerAdmin">
        <div class="container-fluid marginTopBottomContentContainerAdmin">
            <div>
                <div class="row">
                    <div class="col-sm-6 positionTitle">
                        <h5>Categorias</h5>
                    </div>
                    <div class="col-sm-6 positionButtons">
                        <button type="button" class="btn btn-outline-success btn-sm botao"
                            [routerLink]="['/administrativo/categorias/adicionar']">Adicionar</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Ações</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pointer hoverRowTable" *ngFor="let categoria of categorias"  [routerLink]="['/administrativo/categorias/visualizar', categoria['id']]">
                            
                                <th scope="row">
                                    <span>{{categoria.nome}}</span>
                                </th>
                                <th>
                                    <span>{{categoria.descricao}}</span>
                                </th>
                                <th (click)="$event.stopPropagation()">                          
                                    <button type="button" class="btn btn-outline-warning btn-sm" [routerLink]="['/administrativo/categorias/editar', categoria['id']]">Editar</button>&nbsp;
                                     <button type="button" class="btn btn-outline-danger btn-sm" (click)="canDelete(categoria['nome'], categoria['id'])">Excluir</button>
                                </th>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <app-control-sidebar-administrativo></app-control-sidebar-administrativo>
    <app-footer-administrativo></app-footer-administrativo>
</div>
